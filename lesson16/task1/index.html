<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <style>
      .form-control {
        margin: 16px;
      }
      .choose-gender {
        margin: 16px;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="form-control">
        <input type="text" name="lastName" id="lastName-input" value="Emerson" />
        <!-- <label for="lastName-input">lastName</label> -->
      </div>
      <div class="form-control">
        <input type="number" name="age" id="number-input" value="17" />
        <!-- <label for="number-input">age</label> -->
      </div>
      <div class="form-control">
        <input type="checkbox" name="agree" id="checkbox-input" />Accept terms and conditions
      </div>

      <div class="choose-gender">
        <input type="radio" id="male" name="choose-gender" checked />Male
        <input type="radio" id="female" name="choose-gender" />Female
        <input type="radio" id="secret" name="choose-gender" />Secret
      </div>
      <div class="form-control">
        <textarea name="description" placeholder="Write description..."></textarea>
      </div>
      <div class="form-control">
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
