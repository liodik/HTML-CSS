<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <style>
      .form-control {
        margin: 16px;
      }
      .choose-gender {
        margin: 16px;
      }
      #lastName-input {
        display: block;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="form-control">
        <label for="lastName-input">Last Name</label>
        <input type="text" name="lastName" id="lastName-input" value="Emerson" readonly />
      </div>
      <div class="form-control">
        <label for="number-input">Age</label>
        <input type="number" name="age" id="number-input" min="3" max="10" value="17" />
      </div>
      <div class="form-control">
        <input type="checkbox" name="agree" id="checkbox-input" disabled />
        <label for="checkbox-input">Accept terms and conditions</label>
      </div>

      <div class="choose-gender">
        <input type="radio" id="male" name="choose-gender" checked />
        <label for="male">Male</label>
        <input type="radio" id="female" name="choose-gender" />
        <label for="female">Female</label>
        <input type="radio" id="secret" name="choose-gender" />
        <label for="secret">Secret</label>
      </div>
      <div class="form-control">
        <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
      </div>
      <div class="form-control">
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
