<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Semantic</title>
  </head>
  <body>
    <div>
      <!-- Хедер сайта -->
      <div>Page with semantic markup</div>
      <!-- Заголовок первого уровня -->
      <div>
        <!-- Навигация -->
        <div>Navigation</div>
        <!-- Заголовок второго уровня -->
        <div>
          <!-- Ненумерованный список -->
          <div>HTML</div>
          <!-- Элемент списка -->
          <div>CSS</div>
          <!-- Элемент списка -->
          <div>JavaScript</div>
          <!-- Элемент списка -->
        </div>
      </div>
    </div>
    <div>
      <!-- Основная (главная) часть сайта -->
      <div>
        HTML (от англ. HyperText Markup Language — «язык гипертекстовой разметки») —
        стандартизированный язык разметки документов во Всемирной паутине.
      </div>
      <!-- Параграф -->
      <div>
        <!-- Секция -->
        <div>Cтатьи</div>
        <!-- Заголовок третьего уровня -->
        <div>
          <!-- Статья -->
          <div>
            <!-- Нумерованный список -->
            <div>Bootstrap</div>
            <!-- Элемент списка -->
            <div>jQuery</div>
            <!-- Элемент списка -->
            <div>React</div>
            <!-- Элемент списка -->
          </div>
        </div>
      </div>
    </div>
    <div>Footer</div>
    <!-- Футер сайта -->
  </body>
</html>
